numeric","numeric","numeric","numeric","numeric","character","character","numeric","numeric","numeric","numeric","character","character","character","character","character","character","character"],["A human-readable game ID. It consists of: the season, an underscore, the two-digit week number, an underscore, the away team, an underscore, the home team. This is the primary identifier for a given game and is also used in various nflverse dataframes.","The year of the NFL season. This represents the whole season, so regular season games that happen in January as well as playoff games will occur in the year after this number.","What type of game? One of REG, WC, DIV, CON, SB","The week of the NFL season the game occurs in. Please note that the `game_type` will differ for weeks &gt;= 18 because of the season expansion in 2021. Please use `game_type` to filter for regular season or postseason.","The date on which the game occurred.","The day of the week on which the game occcured.","The kickoff time of the game. This is represented in 24-hour time and the Eastern time zone, regardless of what time zone the game was being played in.","The away team.","The number of points the away team scored. Is NA for games which haven't yet been played.","The home team. Note that this contains the designated home team for games which no team is playing at home such as Super Bowls or NFL International games.","The number of points the home team scored. Is NA for games which haven't yet been played.","Either Home if the home team is playing in their home stadium, or Neutral if the game is being played at a neutral location. This still shows as Home for games between the Giants and Jets even though they share the same home stadium.","The number of points the home team scored minus the number of points the visiting team scored. Equals h_score - v_score. Is NA for games which haven't yet been played. Convenient for evaluating against the spread bets.","The sum of each team's score in the game. Equals h_score + v_score. Is NA for games which haven't yet been played. Convenient for evaluating over/under total bets.","Binary indicator of whether or not game went to overtime.","The old id for the game assigned by the NFL.","The id of the game issued by the NFL Game Statistics &amp; Information System.","The id of the game issued by NFL Detail.","The id of the game issued by [Pro-Football-Reference](https://www.pro-football-reference.com/)","The id of the game issued by [Pro Football Focus](https://www.pff.com/)","The id of the game issued by [ESPN](https://www.espn.com/)","Days of rest that the away team is coming off of.","Days of rest that the home team is coming off of.","Odds for away team to win the game.","Odds for home team to win the game.","The spread line for the game. A positive number means the home team was favored by that many points, a negative number means the away team was favored by that many points. This lines up with the result column.","Odds for away team to cover the spread.","Odds for home team to cover the spread.","The total line for the game.","Odds that total score of game would be under the total_line.","Odds that total score of game would be over the total_ine.","Binary indicator of whether or not game was played by 2 teams in the same division.","What was the status of the stadium's roof? One of outdoors, open, closed, dome","What type of ground the game was played on","The temperature at the stadium (for outdoors and open only)","The speed of the wind in miles/hour (for outdoors and open only)","GSIS Player ID for away team starting quarterback.","GSIS Player ID for home team starting quarterback.","Name of away team starting QB.","Name of home team starting QB.","Name of the head coach of the away team","Name of the head coach of the home team","Name of the game's referee (head official)","ID of Stadium that game took place in","Name of the stadium"]],"container":"<table class=\"display\">\n  <thead>\n    <tr>\n      <th>fi
